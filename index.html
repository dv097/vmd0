            <select id="size" class="select" style="width: auto;">
                <option value="15" id="15">15c.</option>
                <option value="60" id="60">M1</option>
                <option value="120" id="60">M2</option>
                <option value="180" id="60">M3</option>
                <option value="240" id="60">M4</option>
                <option value="300" id="300">M5</option>
                <option value="600" id="600">M10</option>
                <option value="900" id="900">M15</option>
                <option value="1800" id="1800">M30</option>
                <option value="3600" id="3600">H1</option>
                <option value="14400" id="14400">H4</option>
                <option value="86400" id="86400">D1</option>
                <option value="604800" id="604800">W1</option>
            </select>
            <input id="period" value="10" placeholder="Period" class="select" />
            <br>
            <div class="hiden" id="url1">
                <input class="checkbox" type="checkbox" id="open_menu" title="Show settings">
                <label> menu </label>
            </div>
            <div id="Menu">
                <select id="background" class="select" title="Choose your desired background color" style="display: none;">
                    <option value="0" id="21252c"> Native background </option>
                    <option value="1" id="000000"> Black background </option>
                    <option value="2" id="00008b"> Dark ultramarine background </option>
                    <option value="3" id="808080"> Gray background </option>
                    <option value="4" id="686c5e"> Gray concrete background </option>
                    <option value="5" id="964b00"> Brown background </option>
                    <option value="6" id="ffd700"> Gold background </option>
                    <option value="7" id="blok_shema"> Block diagram </option>
                    <option value="8" id="none_fon"> Transparent </option>
                </select>
                <input class="checkbox" type="checkbox" id="color" title="Added colors for volumes depending on the quantity">
                <label> Values colors </label>
                <br>
                <input class="checkbox" type="checkbox" id="invert" title="Invert the colors of the volumes (if the checkbox is removed, we will get the original)">
                <label> Colors by trend </label>
                <br>
                <input class="checkbox" type="checkbox" id="timer" title="Enable the countdown and also align the time in minutes to the binomo chart (candlestick closing time)">
                <label> Falling timer </label>
                <br>
                <input class="checkbox" type="checkbox" id="max_obj" title="Include maximum volume values above each candlestick">
                <label> Max. volume </label>
                <br>
                <input class="checkbox" type="checkbox" id="strelki_check" title="Displays an arrow depending on the close of the last candle above or below the maximum volume in it.">
                <label> Show Arrows </label>
                <br>
                <input class="checkbox" type="checkbox" id="strelki_procent" title="Displays small arrows depending on the color of the candle. If the candle is green, it means at the bottom 100%. If it is red, then at the top 100%. The higher the percentage, the better. ">
                <label> Show small arrows </label>
                <br>
                <input class="checkbox" type="checkbox" id="max_obj_color" title="If the closing of the candle is higher than the maximum volume, then color the volume filled otherwise red">
                <label> Color max. volume </label>
                <br>
                <input class="checkbox" type="checkbox" id="odinak" title="Search for the same level in adjacent candles and side histogram">
                <label> Find duplicate values</label>
                <br style="display: none;">
                <input type="number" id="obrez" value="0" min="0" max="15" title="How many characters should be cut off at the beginning of the volume value (from 0 to 15)" style="display: none;">
                <label style="display: none;"> Cut off the beginning of a value </label>
                <br style="display: none;">
                <select id="font" class="select" title="Where do we change the font?" style="display: none;">
                    <option value="0" id="vremya_size"> time font </option>
                    <option value="1" id="max_size"> Mac font. volume </option>
                    <option value="2" id="gis_size"> font histogram price </option>
                    <option value="3" id="ur_gist"> font max. histograms </option>
                    <option value="4" id="ur_str_size"> large arrow font </option>
                    <option value="5" id="str_min_size"> small arrow font </option>
                </select>
                <br style="display: none;">
                <input type="number" id="font_size" value="14" min="1" max="100" title="Font size" style="display: none;">
                <label style="display: none;"> Font size </label>
                <br style="display: none;"> </div>
            <div id="Strelki_On" hidden="true">
                <div class="close_1">
                    <label id="close_1"></label>
                </div>
